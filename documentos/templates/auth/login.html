{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8 col-div">
            <div class="card">
                <div class="card-header text-center div-2 rounded-top">
                    <img class="logo-img" src="{{url_for('static', filename = 'imgs/sueisssteson_2.png')}}" alt="">
                </div>
                <div class="card-header div-2 text-white" >
                    <h1 class="text-center div-2">{% block title %}Iniciar Sesión{% endblock %}</h1>
                </div>
                <div class="card-body div-1 text-bold rounded-bottom">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <br>    
                        <div class="text-center">
                            <input type="submit" class="btn btn-black" value="Iniciar Sesión">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
