{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header text-center div-2">
                    <img src="{{url_for('static', filename = 'icos/sueisssteson.ico')}}" alt="">
                </div>
                <div class="card-header div-2">
                    <h1 class="text-center">{% block title %}Registrar Usuario{% endblock %}</h1>
                </div>
                <div class="card-body div-1 text-bold">
                    <form action="" method="post">
                        <!-- Nombre o Nombres del Usuario-->
                        <div class="form-group">
                            <label for="nombres">Nombre(s) del Usuario</label>
                            <input type="text" class="form-control" name="nombres" id="nombres" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <!-- Apellido Paterno-->
                        <div class="form-group">
                            <label for="ap_paterno">Apellido Paterno</label>
                            <input type="text" class="form-control" name="ap_paterno" id="ap_paterno" required oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <!-- Apellido Materno -->
                        <div class="form-group">
                            <label for="ap_materno">Apellido Materno</label>
                            <input type="text" class="form-control" name="ap_materno" id="ap_materno" oninput="this.value = this.value.toUpperCase()">
                        </div>
                        <!-- Seleccionar Secretaría -->
                        <div class="form-group">
                            <label for="secretaria">Secretaría</label>
                            <select name="secretaria" id="secretaria" class="form-select form-select-sm" 
                            aria-label=".form-select-sm example">
                                <option selected>Seleccione Una Opcion</option>
                                {% for s in secres %}
                                    <option value="{{s.id}}">{{ s.secretaria }}</option>
                                {% endfor %}
                            </div>
                        </select>
                        <!-- Usuario -->
                        <div class="form-group">
                            <label for="usuario">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="usuario" name="usuario" required
                            minlength="4" maxlength="20">
                        </div>
                        <!-- Password -->
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required
                            minlength="6" maxlength="20">
                        </div>
                        <!-- Comité -->
                        <div>
                            <label for="comite">Comité</label>
                            <select name="comite" id="comite" class="form-select form-select-sm" 
                            aria-label=".form-select-sm example">
                                <option selected>Seleccione una Opción</option>
                                {% for c in comites %}
                                    <option value="{{ c.id }}">{{ c.comite }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <!-- Estatus Usuario -->
                        <div>
                            <label for="estatus">Estatus Usuario</label>
                            <select name="estatus" id="estatus" class="form-select form-select-sm" 
                            aria-label=".form-select-sm example">
                                <option selected>Seleccione una Opción</option>
                                {% for e in est_usr %}
                                    <option value="{{e.id}}">{{ e.estatus }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <br>    
                        <div class="text-center">
                            <input type="submit" class="btn btn-black mx-2" value="Registrar Usuario">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
