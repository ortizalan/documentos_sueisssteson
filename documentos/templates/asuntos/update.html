{% extends 'base.html' %}

{% block content %}

<section class="container-sm">
    <h3 class="text-center mt-3 mb-3">{% block title %}Actualizar Asuntos{% endblock %}</h3>
    <form action="" method="post">
        <div class="form-group">
            <label for="asunto">Asunto</label>
            <input type="text" class="form-control" name="asunto" id="asunto" value="{{asunto.asunto}}" readonly>
        </div>
        <div class="form-group">
            <tr>
                <td>
                    <label for="empleado">Empleado</label>
                    <input type="text" class="form-control" name="empleado" id="empleado" value="{{asunto.empleado}}">
                </td>
                <td>
                    <label for="fecha">Fecha</label>
                    <input type="date" class="form-control" name="fecha" id="fecha" value="{{asunto.fecha}}" readonly>
                </td>
            </tr>
        </div>
        <div class="form-control">
            <tr>
                <td>
                    <label for="secretaria">Secretaria</label>
                    <input type="text" class="form-control" id="secretaria" value="{{asunto.secretaria}}" readonly>
                </td>
                <td>
                    <label for="desc_secretaria">Nombre Secretaria</label>
                    <input type="text" class="form-control" id="desc_secretaria" value="{{secre.secretaria}}" readonly>
                </td>
            </tr>
        </div>
        <div class="from-group">
            <tr>
                <td>
                    <label for="estatus">Estatus Actual</label>
                    <input type="text" class="form-control" name="estatus" id="estatus" value="{{estat.estatus}}" readonly>
                </td>
                <td>
                    <label for="new_estatus">Nuevo Estatus</label>
                    <select name="new_estatus" id="new_estatus" class="form-select form-select-sm" 
                            aria-label=".form-select-sm example">
                                <option selected>Seleccione Una Opcion</option>
                                {% for e in estatus %}
                                    <option value="{{e.id}}">{{ e.estatus }}</option>
                                {% endfor %}
                </td>
            </tr>
        </div>
        <br>
        <div class="text-center">
            <input type="submit" class="btn btn-primary" value="Actualizar">
        </div>
    </form>
</section>

{% endblock %}
